---
apiVersion: v1
kind: ReplicationController
metadata:
  name: phpinfo-rc
spec:
  replicas: 2
  selector:
    app: phpinfo
  template:
    metadata:
      labels:
        app: phpinfo
    spec:
      containers:
      - 
        args:
        - -f
        - index.php
        - -S
        - 0.0.0.0:8080
        command:
        - php
        image: phpinfo:2022-01
        name: phpinfo-container
        ports:
        - containerPort: 8080
        volumeMounts:
        - 
          mountPath: /src/index.php
          name: phpinfo-volume
          readOnly: true
          subPath: index.php
        workingDir: /src/
      volumes:
      - 
        hostPath: 
          path: ./src/index.php
          type: File
        name: phpinfo-volume
---

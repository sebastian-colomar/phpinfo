---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpinfo-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpinfo
  template:
    metadata:
      labels:
        app: phpinfo
    spec:
      containers:
      -
        image: secobau/phpinfo:latest
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
        name: phpinfo-container
        ports:
          -
            containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 1
        resources:
          limits:
            cpu: '0.2'
            memory: '16Mi'
          requests:
            cpu: '0.2'
            memory: '64Mi'
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: phpinfo-netpol
spec:
  podSelector:
    matchLabels:
      app: phpinfo
  ingress:
    -
      ports:
        -
          port: 8080
          protocol: TCP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    console.alpha.openshift.io/overview-app-route: 'true'
  labels:
    app: phpinfo
  name: phpinfo-route
spec:
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: phpinfo-svc
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: phpinfo
  name: phpinfo-svc
spec:
  ports:
    -
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: phpinfo
---
